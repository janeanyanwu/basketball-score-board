<html>
<head>
    <meta charset="UTF-8">
    <title> BASKETBALL SCORE BOARD</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
<div class="scoreboard">
<div class="team-container">
<h1 class="text">HOME</h1>
<div class="one">
<p class="pts" id="home-pts">0</p>

            </div>
<div class="two">
<button id="one-pts" onclick="homeAddPoints()">+1</button>
<button id="two-pts" onclick="homeAddTwoPoints()">+2</button>
<button id="three-pts" onclick="homeAddThreePoints()">+3</button>
</div>
</div>
<div class="team-container">
<h1 class="text">GUEST</h1>
<div class="one">
<p class="pts" id="guest-pts">0</p>

</div>
<div class="two">
    <button id="one-pts" onclick="guestAddPoints()">+1</button>
    <button id="two-pts" onclick="guestAddTwoPoints()">+2</button>
    <button id="three-pts" onclick="guestAddThreePoints()">+3</button>
</div> 

</div>
<div class="reset">
    <button id="reset" onclick="reset()">RESET</button>
    </div>
</div>


</div>
<script src="index.js"></script>
</body>


</html>
